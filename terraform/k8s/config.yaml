helm_releases:
  - name: traefik
    namespace:
      name: traefik
      create: true
    repository: https://helm.traefik.io/traefik
    chart: traefik
    version: v35.4.0
    wait: true
  - name: prometheus
    disabled: true
    namespace:
      name: monitoring
      create: true
    repository: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    version: "v73.2.0"
    wait: true
  - name: my-rest-api
    disabled: false
    namespace:
      name: staging-my-rest-api
      create: true
    repository: ../../k8s/charts
    chart: my-rest-api
    version: 0.1.0
    wait: true
    variables:
      replicaCount: 1
      image: nginx
      subdomain: staging.
  - name: my-rest-api
    disabled: false
    namespace:
      name: prod-my-rest-api
      create: true
    repository: ../../k8s/charts
    chart: my-rest-api
    version: 0.1.0
    wait: true
    variables:
      replicaCount: 2
      image: nginx
      subdomain: ""
