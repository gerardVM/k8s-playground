
apiVersion: v1
kind: Namespace
metadata:
  name: flux-my-rest-api
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: my-rest-api
  namespace: flux-my-rest-api
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: ./k8s/charts/my-rest-api
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  releaseName: my-rest-api
  values:
    replicaCount: 2
    subdomain: flux.
    domain: k8s-playground.gerardvm.tech
    message: "Hello from my-api flux environment!"
