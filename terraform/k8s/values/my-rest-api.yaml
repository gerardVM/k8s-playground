replicaCount: ${replicaCount}

env:
  listenHost: 0.0.0.0
  listenPort: 80

image:
  repository: ${image}
  tag: latest
  pullPolicy: IfNotPresent
  containerPort: 80

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: ${subdomain}my-api.example.com
      paths:
        - path: /
          pathType: Prefix
